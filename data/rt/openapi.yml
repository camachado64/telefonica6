openapi: 3.0.3
info:
  title: Request Tracker (RT) REST 2.0 API
  description: |
    This OpenAPI specification is generated based on the official RT REST 2.0 documentation from https://docs.bestpractical.com/rt/5.0.4/RT/REST2.html.
    It includes endpoints for tickets, queues, users, groups, and more, with authentication methods as described in the Authentication section.
    Use HTTPS for all requests. The API supports JSON, pagination, conditional requests, and permission-based hyperlinks.
    Note: This is a reverse-engineered spec and may not cover all edge cases; refer to official docs for details.
  version: 2.0.0
servers:
  - url: https://pre-epg-vmticket-01.hi.inet
    description: Development RT Server
tags:
  - name: General
    description: General system and root endpoints
  - name: Queues
    description: Endpoints for managing queues
  - name: Tickets
    description: Endpoints for managing tickets, including bulk operations
  - name: Users
    description: Endpoints for managing users
  - name: Groups
    description: Endpoints for managing groups
  - name: Custom Fields
    description: Endpoints for managing custom fields
  - name: Custom Roles
    description: Endpoints for managing custom roles
  - name: Assets
    description: Endpoints for managing assets (requires Assets extension)
  - name: Catalogs
    description: Endpoints for managing asset catalogs (requires Assets extension)
  - name: Articles
    description: Endpoints for managing articles (requires Articles extension)
  - name: Classes
    description: Endpoints for managing article classes (requires Articles extension)
  - name: Transactions
    description: Endpoints for managing transactions (history logs)
  - name: Attachments
    description: Endpoints for managing attachments
  - name: Saved Searches
    description: Endpoints for managing saved searches
security:
  - TokenAuth: []
  - BasicAuth: []
  - CookieAuth: []
components:
  securitySchemes:
    TokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: 'Format: token <your_token>. Alternatively, use query parameter ?token=<your_token>.'
    BasicAuth:
      type: http
      scheme: basic
      description: Use RT username and password.
    CookieAuth:
      type: apiKey
      in: cookie
      name: RT_SID
      description: Reuse session cookie from web login (for browser-based clients).
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
    Collection:
      type: object
      properties:
        count:
          type: integer
        page:
          type: integer
        pages:
          type: integer
        per_page:
          type: integer
        next_page:
          type: string
        prev_page:
          type: string
        total:
          type: integer
        items:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              id:
                type: string
              _url:
                type: string
    Ticket:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          example: ticket
        _url:
          type: string
        Subject:
          type: string
        Status:
          type: string
        Queue:
          type: string
        Owner:
          type: string
        Creator:
          type: string
        Created:
          type: string
          format: date-time
        LastUpdated:
          type: string
          format: date-time
        Priority:
          type: integer
        Requestors:
          type: array
          items:
            type: string
        Cc:
          type: array
          items:
            type: string
        AdminCc:
          type: array
          items:
            type: string
        CustomFields:
          type: object
        _hyperlinks:
          type: array
          items:
            type: object
    Queue:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          example: queue
        _url:
          type: string
        Name:
          type: string
        Description:
          type: string
        CorrespondAddress:
          type: string
        CommentAddress:
          type: string
        Disabled:
          type: boolean
        _hyperlinks:
          type: array
          items:
            type: object
    User:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          example: user
        _url:
          type: string
        Name:
          type: string
        EmailAddress:
          type: string
        RealName:
          type: string
        Disabled:
          type: boolean
        _hyperlinks:
          type: array
          items:
            type: object
    Group:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          example: group
        _url:
          type: string
        Name:
          type: string
        Disabled:
          type: boolean
        _hyperlinks:
          type: array
          items:
            type: object
    CustomField:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          example: customfield
        _url:
          type: string
        Name:
          type: string
        Type:
          type: string
        Disabled:
          type: boolean
        Values:
          type: array
          items:
            type: object
    CustomRole:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          example: customrole
        _url:
          type: string
        Name:
          type: string
        Disabled:
          type: boolean
    Asset:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          example: asset
        _url:
          type: string
        Name:
          type: string
        Status:
          type: string
        Catalog:
          type: string
        _hyperlinks:
          type: array
          items:
            type: object
    Catalog:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          example: catalog
        _url:
          type: string
        Name:
          type: string
        Disabled:
          type: boolean
        _hyperlinks:
          type: array
          items:
            type: object
    Article:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          example: article
        _url:
          type: string
        Name:
          type: string
        Summary:
          type: string
        _hyperlinks:
          type: array
          items:
            type: object
    Class:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          example: class
        _url:
          type: string
        Name:
          type: string
        Disabled:
          type: boolean
        _hyperlinks:
          type: array

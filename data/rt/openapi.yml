        id:
          type: string
        type:
          type: string
          example: transaction
        _url:
          type: string
        Type:
          type: string
        Field:
          type: string
        OldValue:
          type: string
        NewValue:
          type: string
        Creator:
          type: string
        Created:
          type: string
          format: date-time
        _hyperlinks:
          type: array
          items:
            type: object
    Attachment:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          example: attachment
        _url:
          type: string
        Filename:
          type: string
        ContentType:
          type: string
        Content:
          type: string
          description: Base64 encoded content
        TransactionId:
          type: string
        _hyperlinks:
          type: array
          items:
            type: object
    Search:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          example: search
        _url:
          type: string
        Description:
          type: string
        _hyperlinks:
          type: array
          items:
            type: object
